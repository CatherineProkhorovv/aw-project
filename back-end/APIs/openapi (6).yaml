components:
  schemas:
    # User:
    #   type: object
    #   properties:
    #     message:
    #       type: string
    #       example: "Enter your credentials"
        
    Username:
      type: string
      example: john_doe
  
    Password:
      type: string
      example: password123
  
    User:
      type: object
      required:
        - username
        - password
      properties:
        username:
          $ref: '#/components/schemas/Username'
        password:
          $ref: '#/components/schemas/Password'
          
    Perfil:
      type: object
      properties:
        foto:
          type: string
          example: "String"
        Utilizador:
          type: string
          example: "String"
        email:
          type: string
          example: "String"

    # loginResponse:
    #   type: object
    #   properties:
    #     message:
    #       type: string
    #       example: "Login successfully!"
          
    Location:
      type: string
      example: Telheiras
  
    localizacao:
      type: object
      properties:
        location:
          $ref: '#/components/schemas/Location'
          
    localizacaoRequest:
      type: object
      properties:
        locations:
          type: string
          example: "Contiente, Telheiras; Continente,Saldanha"
  
    
          
    ProdutosResponse:
      type: object
      properties:
        produtos:
          type: string
          example: "Carne de Vaca, Carne de Porco, Bife da Vazia"
          
    FeedBackResponse:
      type: object
      properties:
        FeedBack:
          type: string
          example: "Carne de Vaca tinha um bom preço e uma ótima qualidade"
          
    NoticiasResponse:
      type: object
      properties:
        Noticia:
          type: string
          example: "Carne de Vaca em promoção!! 20% de Desconto, aprovite já!"
          
    EstatisticasResponse:
      type: object
      properties:
        Estatisticas:
          type: string
          example: "30% das pessoas compraram Carne de Vaca e 50% compraram Carne de Porco"

